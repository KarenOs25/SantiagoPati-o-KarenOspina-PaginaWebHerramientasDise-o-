<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal Empathy - Karen y Santiago</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    /* ------------------- BANNER ------------------- */
    header {
      width: 100%;
      height: 280px;
      background-image: url('Banner.png'); /* ← Cambia aquí la ruta de tu banner */
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 3px 10px rgba(0,0,0,0.6);
    }

    header h1 {
      font-size: 42px;
      font-weight: 700;
    }

    /* ------------------- CONTENEDOR PRINCIPAL ------------------- */
    .container {
      width: 90%;
      max-width: 1100px;
      margin: 30px auto;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }

    h2 {
      margin-top: 0;
    }

    /* ------------------- TABLAS ------------------- */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #4a67ff;
      color: white;
    }

    tr:hover {
      background: #f0f3ff;
    }

    /* ------------------- BOTONES ------------------- */
    button {
      background: #4a67ff;
      color: white;
      padding: 10px 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: #2c47d3;
    }

    /* ------------------- PIE DE PÁGINA ------------------- */
    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <!-- ------------------- BANNER ------------------- -->
  <header>
    <h1>Portal de Gestión - Karen y Santiago</h1>
  </header>

  <div class="container">

    <!-- ------------------- SECCIÓN 1: INFORMACIÓN ------------------- -->
    <div class="card">
      <h2>Información General</h2>
      <p><strong>Responsable del sistema:</strong> Karen Ospina</p>
      <p><strong>Desarrollado para:</strong> Santiago</p>
    </div>

    <!-- ------------------- SECCIÓN 2: TABLA PRINCIPAL ------------------- -->
    <div class="card">
      <h2>Datos Registrados</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Rol</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>01</td>
            <td>Karen</td>
            <td>Administradora</td>
            <td>Activo</td>
          </tr>
          <tr>
            <td>02</td>
            <td>Santiago</td>
            <td>Supervisor</td>
            <td>Activo</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- ------------------- BOTONES ------------------- -->
    <div class="card">
      <h2>Acciones</h2>
      <button onclick="alert('Acción ejecutada correctamente')">Ejecutar acción</button>
    </div>

  </div>

  <footer>
    © 2025 - Sistema desarrollado por Karen Ospina
  </footer>

</body>
</html>
